---
layout: default
---

<div class="container limit-width center">

  <div class="row"><h1 class="page-heading title-text" style="font-size: 36px;">Posts</h1></div>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="row blog-list-item">
        <div class="col-xs-4">
          <img src="{{ post.image }}" class="img-thumbnail" alt="64x64">
        </div>
        <div class="col-xs-8">
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p class="blog-list-preview">{{ post.preview }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
